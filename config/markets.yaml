# Unified Markets Configuration
# Maps Sportybet market IDs to Betpawa market IDs
# Set enabled: false to skip a market type
#
# Pawa handicap scaling: handicap / 4 = goal line
# e.g., pawa handicap=10 means 2.5 goals (10/4 = 2.5)

markets:
