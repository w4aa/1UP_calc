# ============================================
# Engine Enable/Disable
# ============================================
engines:
  PoissonEngine: false
  CalibratedPoissonEngine: true
  Lead1CalibratedEngine: false
  FirstGoalEngine: false
  HandicapEngine: false
  BTTSEngine: false
  SupremacyPoissonEngine: false
  CalibratedSupremacyPoissonEngine: false
# 1UP Engine Configuration
# Settings for the early payout pricing calculator

# ============================================
# Margin Settings
# ============================================
margin:
  # Default margin to apply (used when test_values not specified)
  default: 0.05
  
  # Multiple margin values to test for optimization
  # Each engine will run with each of these margins
  test_values:
    - 0.03
    - 0.04
    - 0.05
    - 0.06
    - 0.07
    - 0.08
    - 0.09
    - 0.10
  
  # Per-outcome margins (optional, overrides default)
  # Leave null to use default for all outcomes
  home: null
  draw: null  # Note: Draw odds are unchanged from original 1X2
  away: null

# ============================================
# Simulation Settings
# ============================================
simulation:
  # Number of Monte Carlo simulations per event
  # Higher = more accurate but slower
  # Recommended: 30000-50000 for production, 10000 for testing
  n_sims: 50000
  
  # Match duration in minutes (including added time)
  match_minutes: 95
  # Timing weight magnitude: maps first-goal market imbalance -> alpha scalars
  # Larger values make the stronger-first-goal side score relatively earlier.
  # Tune this to match historical first-goal timing curves. Suggested range: 0.0-2.0

# ============================================
# Parallel Processing Settings
# ============================================
parallel:
  # Enable parallel event processing (much faster on multi-core CPUs)
  enabled: true
  
  # Number of worker threads (null = auto-detect based on CPU count)
  # Recommended: Leave null or set to CPU core count
  max_workers: null

# ============================================
# Output Settings
# ============================================
output:
  # Decimal places for odds display
  odds_precision: 2
  
  # Decimal places for probability display
  prob_precision: 2
